<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Roman Numeral Converter</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <main class="main">
        <div class="name">
          <h2 id="creator-tag">Eliot Bicak's</h2>
        </div>
        <div class="title-container">
            <h1 id="roman-title">Integer to Roman Numeral Converter</h1>
        </div>
        <div class="roman-year">
          <h3><strong>MMXXIV</strong></h3>
        </div>
        <div class="convertor-container">
            <label id="input-number-text" for="number"><strong>Enter a Number:</strong></label>
            <input id="number" type="number" required>
            <button id="convert-btn" type="button">Convert</button>
        </div>
        <div id="output">
            <p id="result-text"></p>
        </div>
    </main>
  </body>
  <script src="script.js"></script>
</html>
